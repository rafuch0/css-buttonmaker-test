<html><body onload="changeElements();setStyle();">

<script type="text/javascript">
var sheet = document.createElement('style');
document.body.appendChild(sheet);

function getText(what)
{
	var text = document.getElementById(what).value;
	return text.replace(/\s+/g, ' ');
}

function changeElements()
{
	var body = document.getElementById('elements');
	body.innerHTML = getText('elementsText');
}

function setStyle()
{
	sheet.innerHTML = getText('styleText');
}

function showStyle()
{
	alert(sheet.innerHTML);
}

function resetStyle()
{
	sheet.innerHTML = '';
}
</script>

<div id="pageContainer">
<form>
<textarea id="elementsText" rows="30" cols="48">
<span id="Outer">
<span id="Inner">
Hey There
</span>
</span>
</textarea>
<textarea id="styleText" rows="30" cols="48">
body
{
font-size: 12px;
}

#Outer
{
padding: 1px 1px 1px 1px;
border-width: 1px 2px 1px 2px;
-moz-border-radius: 4px 4px 4px 4px;

border-style: solid;

border-color: #aaaaaa;
background-color: #999999;
color: #000000;
opacity: 0.8;

text-decoration: none;
}

#Outer:hover
{
opacity: 1.0;
}

#Inner:hover
{
opacity: 1.0;
text-decoration: underline;
}

#Inner
{
padding: 0px 0px 0px 0px;
border-width: 1px 1px 1px 1px;
-moz-border-radius: 3px 3px 3px 3px;

border-style: solid;

border-color: #c7c7c7;
background-color: #bbbbbb;
color: #000000;
opacity: 0.8;

text-decoration: none;
}

#elements
{
text-align: center;
padding-top: 90px;
}

#elementsContainer
{
background-color: #ffffff;
width: 400px;
height: 200px;
margin-left: auto;
margin-right: auto;
}
</textarea>
<br>
<input type="button" value="ChangeElements" onClick="changeElements();">
<input type="button" value="SetStyle" onClick="setStyle();" style="margin-left: 408px;">
<input type="button" value="ShowStyle" onClick="showStyle();">
<input type="button" value="ResetStyle" onClick="resetStyle();">
</form>
<div id="elementsContainer">
<div id="elements"></div>
</div>
</div>
</body></html>
